{% extends "base.html" %}

{% block content %}
  <h1>Car list</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  <form action="{% url "taxi:car-create"%}" method="post">
    {% csrf_token %}
    <button class="create_car" type="submit">Create</button>
  </form>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
